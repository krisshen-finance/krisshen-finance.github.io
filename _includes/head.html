{% include base_path %}

<meta charset="utf-8">
<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="author" content="{{ site.name }}">

{% include seo.html %}

<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<!-- http://t.co/dKP3o1e -->
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">
<link rel="stylesheet" href="{{ base_path }}/assets/css/custom.css">

<meta http-equiv="cleartype" content="on">

{% if page.permalink == "/" %}
<!-- Schema.org Person markup for homepage -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Person",
  "name": "Kris Shen",
  "url": "{{ site.url }}",
  "sameAs": [
    {% if site.author.links %}
      {% for link in site.author.links %}
        "{{ link.url }}"{% unless forloop.last %},{% endunless %}
      {% endfor %}
    {% endif %}
  ],
  "jobTitle": "PhD Candidate in Finance",
  "worksFor": {
    "@type": "Organization",
    "name": "The Ohio State University, Fisher College of Business"
  },
  "alumniOf": [
    {
      "@type": "CollegeOrUniversity",
      "name": "Cornell University"
    },
    {
      "@type": "CollegeOrUniversity",
      "name": "Wuhan University"
    }
  ],
  "email": "shen.1732@osu.edu"
}
</script>
{% endif %}
